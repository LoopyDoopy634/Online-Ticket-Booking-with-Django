<!DOCTYPE html>
<html>
<head>
    <title>Book Ticket</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .alert {
            padding: 10px;
            background-color: #d9edf7;
            border: 1px solid #bce8f1;
            color: #31708f;
            border-radius: 5px;
        }
        .alert ul {
            list-style-type: none;
            padding: 0;
        }
        .alert ul li {
            margin-bottom: 5px;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Ticket for {{ event.name }}</h1>
        {% if messages %}
            <div class="alert">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Book</button>
        </form>
        <br>
        <a href="{% url 'event_list' %}" class="btn-secondary">Back to Events</a>
    </div>
</body>
</html>
