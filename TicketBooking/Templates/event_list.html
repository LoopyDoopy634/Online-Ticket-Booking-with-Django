<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
        <li>
            {{ event.name }} - {{ event.date }} - {{ event.location }}
            <a href="{% url 'book_ticket' event.id %}">Book Ticket</a> |
            <a href="{% url 'event_bookings' event.id %}">View Bookings</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
